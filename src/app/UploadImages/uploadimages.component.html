
<div class="container">
  <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
          <form #NgForm="ngForm" (ngSubmit)="register(model)">
              <fieldset>
                  <div class="row">
                      <div class="col-lg-6  col-md-12 col-sm-12">
                          <label for="Title">
                              <span class="req">* </span>Title: </label>
                          <input class="form-control" type="text"  name="Title"    id="txtTitle"   [(ngModel)]="model.Title" 
                               required/>
                         <!-- <app-show-errors [control]="CompanyName"  ></app-show-errors> -->

                      </div>
                      <div class="col-lg-6  col-md-12 col-sm-12">
                          <label for="CompanyName">
                              <span class="req">* </span> Date of Upload </label>
                              <input type="date" name="DateOfUpload"  min="1000-01-01" class="form-control" [(ngModel)]="model.DateOfUpload" >
                          <!-- <app-show-errors [control]="Website" ></app-show-errors> -->
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6  col-md-12 col-sm-12">
                        <label for="Title">
                            <span class="req">* </span>Description </label>
                            <textarea class="form-control" rows="3" name="Description" 
                             id="txtDescription"  [(ngModel)]="model.Description" 
                           ></textarea>

                    </div>
                    <div class="col-lg-6  col-md-12 col-sm-12">
                        
                            <label>
                                
                                upload : </label>
                                <input type="file" (change)="onFileChanged($event)" placeholder="Upload image..." /><br/>
                    </div>
                </div>
              </fieldset>
          </form>
      </div>
  </div>
</div>
